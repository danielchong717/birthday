<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f6;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
      animation: bounce 1.5s infinite;
    }

    .tip {
      font-size: 1.2em;
      color: #555;
      background: #ffe4f1;
      border: 2px dashed #ff69b4;
      padding: 15px;
      margin: 20px auto;
      width: 60%;
      border-radius: 12px;
      animation: fadeIn 2s ease-in-out;
    }

    .chiikawa-img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 250px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday!!! ðŸŽ‰</h1>
    <div class="tip">
      Tip: Eat cake first. Everything else can wait. ðŸŽ‚âœ¨
    </div>
    <img class="chiikawa-img" src="chiikawa.png" alt="Chiikawa birthday bunny">
  </div>
</body>
</html>
